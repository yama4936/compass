<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script type="text/javascript">
        alert("alartじゃなくてalert")
        document.addEventListener("scroll", function initiatePermissionRequest() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then((response) => {
                        if (response === "granted") {//granted許可、denied拒否
                            window.addEventListener("deviceorientation", detectDirection);
                            console.log("DeviceOrientation permission granted");
                        } else {
                            console.log("Permission denied");
                        }
                    })
                    .catch(console.error);
            } else {
                console.log("DeviceOrientationEvent.requestPermission is not supported");
            }
            document.removeEventListener("scroll", initiatePermissionRequest);
        });
    </script>
</head>

<body>
    <ul>
        <input type="button" id="permit" value="SafariでDeviceOrientationを許可" />
        <li>【方角】<span id="direction"></span></li>
        <li>【absolute】<span id="absolute"></span></li>
        <li>【alpha】<span id="alpha"></span></li>
        <li>【beta】<span id="beta"></span></li>
        <li>【gamma】<span id="gamma"></span></li>
    </ul>
</body>

</html>
